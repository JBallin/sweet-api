<!DOCTYPE html>
<html>
  <head>
    <title>Sweet API</title>
    <link rel='stylesheet' href='stylesheets/style.css' />
  </head>
  <body>
    <h1>My Sweet Config API</h1>

    <div>
      <h4>Unprotected Routes</h4>
      <ul>
        <li><a href='/users'>/users</a></li>
        <li><a href='/categories'>/categories</a></li>
        <li><a href='/fileTypes'>/fileTypes</a></li>
      </ul>
    </div>

    <div>
      <h4>Protected/Auth Routes</h4>
      <ul>
        <li>/users</li>
        <li>/users/:id</li>
        <li>/users/:id/files</li>
        <li>POST /users</li>
        <li>PUT /users/:id</li>
        <li>DELETE /users/:id</li>
        <li>POST /login</li>
        <li>POST /logout</li>
      </ul>
    </div>

  </body>
</html>
